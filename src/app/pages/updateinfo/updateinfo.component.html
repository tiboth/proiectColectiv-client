<app-header></app-header>
<div class="main">
    <h2>User Info</h2>
    <br>
    <div *ngIf="profil" class="forms">
      <label for="userName">First Name</label>
      <input class="inputs" type="text" name="firstName" id="firstName" [(ngModel)]="profil.firstName">
      <br>
      <label for="salary">Last Name</label>
      <input class="inputs" type="text" name="lastName" id="lastName" [(ngModel)]="profil.lastName">
      <br>
      <label for="email">Email Address</label>
      <input class="inputs" type="text" name="email" id="email"  [(ngModel)]="profil.email">
      <br>
      <label for="age">Age</label>
      <input class="inputs" type="text" name="age" id="age" [(ngModel)]="profil.age">
      <br>
      <label for="region">Region</label>
      <input class="inputs" type="text" name="region" id="region" [(ngModel)]="profil.region">
      <br>
      <label for="mobile">Mobile Number</label>
      <input class="inputs" type="text" name="mobile" id="mobile" [(ngModel)]="profil.mobileNumber">
      <br>
      <a routerLink="/profile"><input type="submit" name="submit" value="Update" (click)="updateProfil()"></a>
    </div>
</div>
