
<app-header></app-header>
<div class="down">
  <div class="center-table">
    <table id="customers">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Skills</th>
          <th>Salary</th>
        </tr>
        </thead>
      <tbody>
        <tr *ngFor="let user of backUsers">
          <td align="center">{{ user.id }}</td>
          <td align="center">{{ user.username}}</td>
          <td align="center"><div *ngFor="let skill of user.skills">{{skill.skill}}</div></td>
          <td align="center">{{ user.salary }}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
